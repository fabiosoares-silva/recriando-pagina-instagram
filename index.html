<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>InstantRT</title>
  </head>
  <body>
    <div>
      <p class="principal-phrase">Your creation,anywhere,for the world.</p>
    </div>
    <div class="instantrt-wrapper">
      <div class="instantrt-phone">
        <img src="./img/instantrt-celular.png" alt="celular" />
      </div>
      <div class="instantrt-continue">
        <div class="group">
          <img
            src="./img/instant art logo.png"
            class="instantrt-logo"
            alt="instantrt logo"
          />
          <div class="profile-photo">
            <img src="./img/perfil instantrt.png" alt="foto de perfil" />
          </div>
          <a href="#" class="instantrt-login">Continue como fabiosoares</a>
          <a href="#" class="instantrt-logout">Remover conta</a>
        </div>
        <div class="group">
          <p class="not-account">Não é fabiosoares?</p>
          <p class="not-account">
            <span class="link-blue">Alternar contas</span>
            ou
            <span class="link-blue">Inscreva-se</span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Baixe o aplicativo</p>
          <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
